<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApoyoMat - 1° Grado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>1° Grado - Sumas y Restas</h1>
    </header>

    <main>
        <section class="ejercicio">
            <h2>Ejercicio 1: Suma</h2>
            <img src="recursos/manzana_suma.png" alt="Suma de manzanas" width="200">
            <p>2 + 3 = ?</p>
             <div class="opciones">
                <button class="opcion" data-correcta="false">4</button>
                <button class="opcion" data-correcta="true">5</button>
                <button class="opcion" data-correcta="false">6</button>
            </div>
        </section>

        <section class="ejercicio">
            <h2>Ejercicio 2: Resta</h2>
            <img src="recursos/manzana_resta.png" alt="Resta con pelotas" width="200">
            <p>8 - 4 = ?</p>
             <div class="opciones">
                <button class="opcion" data-correcta="false">2</button>
                <button class="opcion" data-correcta="false">3</button>
                <button class="opcion" data-correcta="true">4</button>
            </div>
        </section>

        <section class="ejercicio">
            <h2>Ejercicio 3: Suma</h2>
            <img src="recursos/manzana9.png" alt="Resta con pelotas" width="200">
            <p>5 + 4 = ?</p>
             <div class="opciones">
                <button class="opcion" data-correcta="true">9</button>
                <button class="opcion" data-correcta="false">7</button>
                <button class="opcion" data-correcta="false">8</button>
            </div>
        </section>

         <section class="ejercicio">
            <h2>Ejercicio 4: Suma</h2>
            <img src="recursos/suma4.png" alt="Resta con pelotas" width="200">
            <p>4 + 2 = ?</p>
             <div class="opciones">
                <button class="opcion" data-correcta="true">6</button>
                <button class="opcion" data-correcta="false">3</button>
                <button class="opcion" data-correcta="false">5</button>
            </div>
        </section>

         <section class="ejercicio">
            <h2>Ejercicio 5: Resta</h2>
            <img src="recursos/ejercico5.png" alt="Resta con pelotas" width="200">
            <p>3 - 1 = ?</p>
             <div class="opciones">
                <button class="opcion" data-correcta="false">4</button>
                <button class="opcion" data-correcta="true">2</button>
                <button class="opcion" data-correcta="false">1</button>
            </div>
        </section>
    </main>

    <footer>
        <a href="grados.html">Volver</a>
    </footer>

     <!--Coneccion con el JavaScript -->
    <script src="script.js"></script>
</body>
</html>
